
{% if request.user.authenticated %}
<p>{{user.request}}</p>
<a href="{% url 'logout' %}">Logout</a>
{% else %}
<a href="{% url 'login' %}">Login</a>
{% endif %}


<a href="{% url 'create' %}">Create a task</a>


{% for t in task %}
    <div>
        <a href="{% url 'delete' t.id %}">delete</a>
        <a href="{% url 'update' t.id %}">Update</a>
        <p>{{t.title}}</p>
    </div>
{% endfor %}
